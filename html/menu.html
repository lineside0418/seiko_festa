<!doctype html>
<html lang="jp">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game-Menu</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/menu.css" />
        <link rel="icon" href="../src/images/comb_icon.png" />
    </head>
    <body>
        <header>
            <div class="header">
                <img src="../src/images/comb_icon.png" alt="Comb Icon" />
                <div class="wrap">
                    <p>Game Select</p>
                    <h2>遊びたいゲームを選択してください</h2>
                </div>
            </div>
        </header>
        <main>
            <div class="menu">
                <a href="../src/game_data/65228_yamamiya/index.html" class="game" aria-label="Game 1">
                    <p>クロシロ</p>
                    <img class="game_logo" src="../src/game_data/logos/logo.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 1 Overlay" />
                </a>
                <a href="../src/game_data/67183_hino/1/テトリス.html" class="game" aria-label="Game 2">
                    <p>テトリス</p>
                    <img class="game_logo" src="../src/game_data/logos/tetris_logo.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 2 Overlay" />
                </a>
                <a href="../src/game_data/67183_hino/2/ペンギン叩き.html" class="game" aria-label="Game 3">
                    <p>ペンギン叩き</p>
                    <img class="game_logo" src="../src/game_data/logos/penguin_logo.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 3 Overlay" />
                </a>
                <a href="../src/game_data/65064_katsumata/index.html" class="game" aria-label="Game 4">
                    <p>マンションからの脱出</p>
                    <img class="game_logo" src="../src/game_data/logos/original_game_icon.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 4 Overlay" />
                </a>
                <a href="../src/game_data/65159_nakakoshi/index.html" class="game" aria-label="Game 5">
                    <p>To the Heaven</p>
                    <img class="game_logo" src="../src/game_data/logos/To_the_Heaven_icon.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 5 Overlay" />
                </a>
                <a href="../src/game_data/65171_hayashi/index.html" class="game" aria-label="Game 6">
                    <p>倉庫番風ゲーム</p>
                    <img class="game_logo" src="../src/game_data/logos/souko_logo.png" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 6 Overlay" />
                </a>
                <a href="../src/game_data/66020_ishizawa/index.html" class="game" aria-label="Game 7">
                    <p>キーボールダッシュ！</p>
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 7 Overlay" />
                </a>
                <a href="../src/game_data/67087_sakou/聖光祭.html" class="game" aria-label="Game 8">
                    <p>着地の達人</p>
                    <img class="game_logo" src="../src/game_data/logos/tyakuti_logo.jpg" alt="logo" />
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 8 Overlay" />
                </a>
                <a href="../src/game_data/67141_terashima/index.html" class="game" aria-label="Game 9">
                    <p>Race</p>
                    <img class="overlay" src="../src/images/overlay.png" alt="Game 9 Overlay" />
                </a>
                <a href="./menu.html" class="game" aria-label="Game 10">
                    <p>Game #10</p>
                    <img class="overlay"
                        src="../src/images/overlay.png"
                        alt="Game 10 Overlay"
                    />
                </a>
                <a href="./menu.html" class="game" aria-label="Game 11">
                    <p>Game #11</p>
                    <img class="overlay"
                        src="../src/images/overlay.png"
                        alt="Game 11 Overlay"
                    />
                </a>
                <a href="./menu.html" class="game" aria-label="Game 12">
                    <p>Game #12</p>
                    <img class="overlay"
                        src="../src/images/overlay.png"
                        alt="Game 12 Overlay"
                    />
                </a>
            </div>
        </main>
        <script>
            window.addEventListener('load', function () {
                const ua = navigator.userAgent;
                const targetImg = document.querySelector('img[src="../src/game_data/logos/original_game_icon.png"]');
                const game4Link = document.querySelector('a[href="../src/game_data/65064_katsumata/index.html"]');
        
                if (targetImg && game4Link) {
                    if (ua.includes("Safari") && !ua.includes("Chrome") && !ua.includes("CriOS")) {
                        // Safariのみ（ChromeやCriOSが入ってない純粋なSafari）
                        targetImg.src = "../src/game_data/logos/original_game_logo_cant_play.png";
                        game4Link.href = "../html/menu.html";
                    } else if (ua.includes("Chrome") || ua.includes("CriOS")) {
                        // Chrome（PCやChromebookのChrome、iOSのChromeも含む）
                        targetImg.src = "../src/game_data/logos/original_game_icon.png";
                        game4Link.href = "../src/game_data/65064_katsumata/index.html";
                    }
                    // その他（FirefoxやEdgeなど）は何もしない
                }
            });
        </script>
    </body>
</html>
